<form #f="ngForm" (ngSubmit)="onSubmit(f)" >

   <div class="form-group"> 
        <label for="nome">Nome: </label><br>
        <input type="text" class="form-control" id ="nome" placeholder= "Nome  completo" name="nome" [ngModel]>
    
    
    </div>

    <div class="form-group"> 
        <label for="telefone">Telefone: </label><br>
        <input type="text" class="form-control" id ="telefone" placeholder= "(14) 99889-9777" name="telefone" [ngModel]>        
    </div>
 


    <div class="form-group"> <br>
        <label for="DataNascimento">Data de Nascimento: </label>
        <input type="date" class="form-control" id ="DataNascimento" placeholder= "" name="DataNascimento" [ngModel]>        
    </div>
    
   
    <div class="form-group"> 
        <label for="cpf">CPF: </label><br>
        <input type="text" class="form-control" id ="cpf" placeholder= "111111111" name="cpf" [ngModel]>        
    </div>

    <div class="form-group"> 
        <label for="endereco">Endereço: </label>
        <input type="text" class="form-control" id ="cpf" placeholder= "Rua do Café" name="endereco" [ngModel]> 
        <label for="cpf">CEP: </label>
        <input type="text" class="form-control" id ="CEP" placeholder= "11111-1111" name="cep" [ngModel]>  
        <label for="Complemento">Complemento: </label><br>
        <input type="text" class="form-control" id ="complemento" placeholder= "" name="complemento" [ngModel]>     
    </div>

<div>

    <button type="submit" class = "btn btn-primary">Submit</button>
</div>
</form>
